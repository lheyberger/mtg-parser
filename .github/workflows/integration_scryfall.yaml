name: Integration Scryfall

on:
  schedule:
    - cron: '12 7 * * 1' # https://crontab.guru/#12_7_*_*_1
  workflow_dispatch:

jobs:
  integration_scryfall:
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version: [
          3.14.2
        ]
        poetry-version: [
          2.2.1
        ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: ${{ matrix.poetry-version }}

    - name: Install dependencies
      run: make install

    - name: Run tests
      run: make integration-test WEBSITE=scryfall
