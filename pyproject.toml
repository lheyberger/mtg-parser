[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "mtg_parser"
version = "0.0.1a32"
license = "MIT"
description = "Magic: the Gathering decklist parser"
readme = "README.md"
authors = ["Ludovic Heyberger <940408+lheyberger@users.noreply.github.com>"]
homepage = "https://github.com/lheyberger/mtg-parser"
repository = "https://github.com/lheyberger/mtg-parser"
documentation = "https://github.com/lheyberger/mtg-parser"


[tool.poetry.dependencies]
python = "^3.8.1"
pyparsing = "^3.1"
requests = "^2.31"
beautifulsoup4 = "^4.12"


[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "^7.3"}
pytest = "^7.4"
check-wheel-contents = "^0.6"
pylint = "^3.0"
flake8 = "^6.1"
requests-mock = "^1.11"
tabulate = "^0.9"
more-itertools = "^10.1"


[tool.pylint."MESSAGES CONTROL"]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "duplicate-code",
    "too-many-arguments",
    "too-many-function-args",
    "stop-iteration-return",
]


[tool.coverage.run]
source = [ "src" ]


[tool.coverage.paths]
source = [ "src" ]


[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
