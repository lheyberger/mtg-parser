name: Integration Deckstats

on:
  schedule:
    - cron: '6 7 * * 1' # https://crontab.guru/#6_7_*_*_1
  workflow_dispatch:

jobs:
  integration_deckstats:
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version: [
          3.14.2,
        ]
        poetry-version: [
          2.2.1,
        ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ matrix.poetry-version }}

      - name: Run tests
        run: make test-integration WEBSITE=deckstats
